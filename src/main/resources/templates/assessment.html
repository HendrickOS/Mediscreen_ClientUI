<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Assessment</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<a href="/patients/list">Patients</a>
			</div>
		</div>
		<div class="row">
			<h2>Assessment</h2>
		</div>
		<div class="row">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Patient's Name</th>
						<th>Gender</th>
						<th>Age</th>
						<th>Trigger Words</th>
						<th>State</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="assessment : ${assessment}">
						<td style="width: 10%" th:text="${assessment.familyName}"></td>
						<td th:text="${assessment.gender}"></td>
						<td th:text="${assessment.age}"></td>
						<td th:text="${assessment.triggerWord}"></td>
						<td th:text="${assessment.state}"></td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
