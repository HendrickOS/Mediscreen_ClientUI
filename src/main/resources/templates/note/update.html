<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Note Update</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Note</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/notes/update/{id}(id=${note.id})}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
		
			 <div class="form-group">
				<label for="lastnameOfPatient" class="col-sm-2 control-label">Lastname of Patient</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{lastnameOfPatient}" id="lastnameOfPatient" placeholder="LastNameOfPatient" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('lastnameOfPatient')}" th:errors="*{lastnameOfPatient}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="commentary" class="col-sm-2 control-label">Commentary</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{commentary}" id="commentary" placeholder="Commentary" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('commentary')}" th:errors="*{commentary}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/patients/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Note">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
